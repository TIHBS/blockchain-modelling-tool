<template>
    <require from="../svg-elements/actor"></require>
    <require from="../svg-elements/smart-contract"></require>
    <require from="../svg-elements/transaction"></require>
    <require from="../svg-elements/database"></require>

    <require from="./node-properties"></require>

    <h2 class="f4 w-100 pa2 ma0 bg-black-20 shadow-2">${state.activeProject}</h2>

    <h3 class="f5 w-100 pa2 ma0">Elements</h3>

    <div>
        <svg>
            <g transform="scale(0.5)translate(5,5)" click.delegate="addActor()">
                <actor translate="0,0"></actor>
            </g>
            <g transform="scale(0.5)translate(100,5)" click.delegate="addSmartContract()">
                <smart-contract translate="0,0"></smart-contract>
            </g>
            <g transform="scale(0.5)translate(180,5)" click.delegate="addTransaction()">
                <transaction translate="0,0"></transaction>
            </g>
            <g transform="scale(0.57)translate(240,5)" click.delegate="addDatabase()">
                <database translate="0,0"></database>
            </g>
        </svg>
    </div>

    <h3 class="f5 w-100 pa2 ma0">Properties</h3>

    <p class="ph2" show.bind="!selectedNode">Select a Nodeâ€¦</p>

    <node-properties if.bind="selectedNode" node.bind="selectedNode"></node-properties>
</template>
